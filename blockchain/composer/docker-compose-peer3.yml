version: '2'
services:
  peer3.org1.mat.com:
    container_name: peer3.org1.mat.com
    image: hyperledger/fabric-peer:$ARCH-1.1.0
    extra_hosts: 
      - "orderer.mat.com:<PUBLIC-IP-1>"
    environment:
      - CORE_LOGGING_LEVEL=debug
      - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer3.org1.mat.com
      - CORE_PEER_ADDRESS=peer3.org1.mat.com:7051
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=composer_default
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/peer/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5984
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    ports:
      - 10051:7051
      - 10053:7053
    volumes:
        - /var/run/:/host/var/run/
        - ./:/etc/hyperledger/configtx
        - ./crypto-config/peerOrganizations/org1.mat.com/peers/peer3.org1.mat.com/msp:/etc/hyperledger/peer/msp
        - ./crypto-config/peerOrganizations/org1.mat.com/users:/etc/hyperledger/msp/users
    depends_on:
      - couchdb2
  couchdb2:
    container_name: couchdb2
    image: hyperledger/fabric-couchdb:$ARCH-0.4.6
    ports:
      - 8984:5984
    environment:
      DB_URL: http://localhost:8984/member_db
